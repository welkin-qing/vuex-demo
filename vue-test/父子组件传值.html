<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <div id="app">
    <com1 v-bind:hhh="msg"></com1>  
    <!-- 将数据绑定在子组件内部 -->
  </div>

  <!-- 模版组件 -->
  <template id="tmp1">  
    <div>
      <h1>子组件</h1>
    </div>
  </template>


  <script src="node_modules/vue/dist/vue.js"></script>
  <script>

  var com1={
    template: '#tmp1',
    props: ['hhh'],
  }

  //创建vue实例
  var vm = new Vue({
    el: '#app',
    data: {
      msg: '父组件中的值',
    },
    methods: {},
    components: {
      com1
    }
  })
  </script>
</body>
</html>
