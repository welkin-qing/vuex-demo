<!DOCTYPE html>

<html lang='en'>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>使用transition过度</title>
  <script src="node_modules/vue/dist/vue.min.js"></script>
  <style>
    .fade-enter-active,
    .fade-leave-active {
      transition: opacity .5s;
    }
  
    .fade-enter,
    .fade-leave-to
  
    /* .fade-leave-active below version 2.1.8 */
      {
      opacity: 0;
    }
  </style>
</head>

<body>
  <div id="app">
    <h3>vue提供transition的封装</h3>
    <button v-on:click="show = !show">toggle</button>
    <transition name="fade">
      <p v-if="show">hello</p>
    </transition>
  </div>
  <script>
     var vue = new Vue({
      el : '#app',
      data : { 
        show: true,
       },
      methods : { }    
    });
  </script>
</body>

</html>
